<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
  <form action="" method="POST">
      {% csrf_token %}
      <div class="input-element">
          <div>
              <!--ID입력창-->
              <label style="color: #f65656; font-weight:700;">이메일</label><br>
              <input type="text" name="email" placeholder="이메일을 입력하세요." id="email" required>
          </div>
          <div>
              <!--이름입력창-->
              <label style="color: #f65656; font-weight:700;">이름</label><br>
              <input type="text" name="username" placeholder="이름을 입력하세요." id="username" required>
          </div>
          <div>
              <!--PASSWORD입력창-->
              <label style="color: #f65656; font-weight:700;">비밀번호</label><br>
              <input type="password" name="password" placeholder="비밀번호를 입력하세요." id="password" required>
          </div>
          <div>
              <label for="re_password" style="color: #f65656; font-weight:700;">비밀번호 확인</label> </label><br>
              <input type="password" id="re_password" placeholder="비밀번호 확인" name="re_password" required>
          </div>
          <!--회원가입 버튼-->
          <button type="submit" id="submit-btn">회원가입</button>
      </div>
  </form>
</body>
</html>
