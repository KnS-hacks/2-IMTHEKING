{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>로그인</title>
</head>
<body>
    <div id="main-container"> 
        {% include 'base.html' %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div id="loginbox">
                    <div class="input-element">
                        <div id="boxwrap">
                            <div id="title">
                                <h2>LOGIN</h2>
                            </div>
                            <div id="writebox">
                                <!--ID입력창-->
                                <label id="id">아이디</label><br>
                                <input type="text" name="email" placeholder="이메일을 입력하세요." id="email" required>
                            </div>
                            <div id="writebox">
                                <!--PASSWORD입력창-->
                                <label id="password">비밀번호</label><br>
                                <input type="password" name="password" placeholder="비밀번호를 입력하세요." id="password" required>
                            </div>
                            <!--로그인 버튼-->
                            <div id="buttonbox">
                            <button type="submit" id="submit-btn">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="hello">
                {% if user.is_authenticated %}
                    <p>{{user.username}} 님 환영합니다!</p>
                {% endif %}
                </div>
            </form>
    </div>
</body>
</html>
