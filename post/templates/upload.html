<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>upload</title>
</head>
<body>
  <div>
    <form method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      <input type="text" name="concert_title">
      <input type="text" name="concert_player">
      <input type="text" name="concert_location">
      <input type="file" name="concert_image"> 
      <input type="datetime-local" name="concert_datetime" id="concert_datetime">
      <textarea name="concert_detail" cols="30" rows="10"></textarea>
      <button type="submit" id="submit-btn" style="color:white; font-size:20px;">등록하기</button>
    </form>
  </div>
  <script type="text/javascript">
    var checkUnload = true;
    $(window).on('beforeunload', function () {
        if (checkUnload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
    });
    $("#write").on("click", function () {
        checkUnload = false;
        $("submit").submit();
    });
  </script>
</body>
</html>
