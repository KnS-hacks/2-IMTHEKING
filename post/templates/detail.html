{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <title>지금, 여기</title>
</head>
<body>
    <div id="main-container"> 
        {% include 'base.html' %}
        <!-- postbox 시작 -->
        <div id="postbox">
            <div id="post">
                <div id="content">
                    <div id="titlebox">
                        <div id="title">
                            <p>{{ concert.concert_title }}</p>
                        </div>
                        <hr>
                    </div>
                    <div id="postbody">
                        <div class="items">
                            <div class="item-title">
                                <p>공연자</p>
                            </div>
                                <div class="item-input">
                                    <p>{{ concert.concert_player }}</p>
                                </div>
                        </div>
                        <div class="items">
                            <div class="item-title">
                                <p>공연위치</p>
                            </div>
                                <div class="item-input">
                                    <p>{{ concert.concert_location }}</p>
                                </div>
                        </div>
                        <div class="items">
                            <div class="item-title">
                                <p>공연시간</p>
                            </div>
                                <div class="item-input">
                                    <p>{{ concert.concert_datetime }}</p>
                                </div>
                        </div>
                        <div class="items">
                            <div class="item-title">
                                <p>공연소개</p>
                            </div>
                                <div class="item-input">
                                    {{ concert.concert_detail }}
                                </div>
                        </div>
                        <div class="items">
                            <div class="item-title">
                                <p>포스터</p>
                            </div>
                                <div class="image-area">
                                    <img id="concert_image" src="{{ concert.concert_image.url }}" alt="">
                                </div>
                        </div>
                            <div id="button-area">
                                <button class="submit-button">등록하기</button>
                            </div>
                    </div>  
                </div>
            </div>
        </div>
        <!-- postbox 끝 -->
    </div>
</body>
</html>

<a href="{% url 'update' concert.id %}">수정</a>
<a href="{% url 'delete' concert.id %}">삭제</a>
